<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        const renderToDoItem = (item) =>{
            $todoItem = $(`<div><p>${item.text}</p></div>`)

            $completeButton = $(`<i class="fa-solid fa-check">a</i>`)
            $removeButton=$(`<i class="fa-solid fa-x"></i>`)

            $todoItem.append($removeButton)
            $todoItem.append($completeButton)
            $removeButton.click((event )=>{
                let div=event.target.closest('div')
                $(div).hide()
            }
            $completeButton
            
            )
            return $todoItem
        }

        const renderToDoList = (list) => {
            list.forEach(element => {
                $("#todo-list").append($(renderToDoItem(element)))
            });
        }
        let data;
        $(document).ready(async()=> {
            const res = await fetch('http://10.0.4.101:3001/')
            console.log(res)
            data = await res.json()
            renderToDoList(data)
        });
    </script>
    <title>Document</title>
</head>
<body>
    <div id="todo-list"></div>
</body>
</html>
